name: Deploy to Cloud Run
 
on:
  push:
    branches: ["main"]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
 
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev
 
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-repo/my-app:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
            
      - name: Get GKE Credentials
        run: gcloud container clusters get-credentials autopilot-cluster-1 --region asia-east1 --project ${{ env.GOOGLE_CLOUD_PROJECT }}

            
      - name: Deploy to GKE
        run: |
          # Replace placeholder image in manifests
          sed -i "s|PLACEHOLDER_IMAGE|$IMAGE|g" k8s/deployment.yaml
          
          # Apply manifests
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/my-python-app          
            
            
            
            
            
